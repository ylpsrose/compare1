<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>找一找 大挑戰</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start: Added Start Screen -->
    <div id="start-screen">
        <h1>找一找 大挑戰</h1>
        <p>請選擇每題的答案選項數量：</p>
        <div class="options-selector">
            <button class="option-choice-btn" data-options="2">2 個選項</button>
            <button class="option-choice-btn" data-options="3">3 個選項</button>
            <button class="option-choice-btn" data-options="4">4 個選項</button>
        </div>
    </div>
    <!-- End: Added Start Screen -->

    <div class="quiz-container" style="display: none;"> <!-- Initially hidden -->
        <div class="stats-container">
            <span id="current-q-info">目前題號: 1 / 總題數: 15</span> |
            <span id="correct-answers-stats">答對題數: 0</span> |
            <span id="accuracy-rate">答對率: 0%</span>
        </div>

        <div id="question-area">
            <div id="question-text-container">
                <p id="question-text"></p>
                <button id="play-question-audio-btn" aria-label="播放題目語音">🔊</button>
            </div>

            <!-- Modified: Dynamic Image Options Container -->
            <div class="image-options-dynamic" id="image-options-container">
                <!-- Image containers will be dynamically added here by JavaScript -->
            </div>
        </div>

        <div class="navigation-buttons">
            <button id="prev-question-btn">上一題</button>
            <button id="next-question-btn">下一題</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="question-audio" src=""></audio>
    <audio id="correct-audio" src="audio/correct_sound.mp3" preload="auto"></audio>
    <audio id="incorrect-audio" src="audio/incorrect_sound.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
